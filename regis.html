<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regis</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section class="" style="background-color: #f7f7f7; color: black;">
        <div class="container">
            <div class="row d-flex">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                        <h1>Personal information</h1>
                        <form class="">
                            <div class="form-group">
                                <label class="control-label col-3" for="inputEmail">Email:</label>
                                <div class="col-lg-9">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-3" for="inputPassword">Kata Sandi:</label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Masukan Kata Sandi">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-3" for="Nama">Nama:</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="Nama" placeholder="Nama Anda">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-3" for="telp">No. Telp:</label>
                                <div class="col-lg-9">
                                    <input type="tel" class="form-control" id="telp"
                                        placeholder="Nomor Telepon / Handphone">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label">Tanggal Lahir</label>
                                <div class="col-3">
                                    <select class="form-control">
                                        <option>Tanggal</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <select class="form-control">
                                        <option>Bulan</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <select class="form-control">
                                        <option>Tahun</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-3" for="Alamat">Alamat:</label>
                                <div class="col-lg-9">
                                    <textarea rows="3" class="form-control" id="Alamat"
                                        placeholder="Masukan Alamat Lengkap"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-3" for="KodePos">Kode Pos:</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="KodePos" placeholder="Kode Pos">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-3">Jenis Kelamin:</label>
                                <div class="col-2">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                                    </label>
                                </div>
                                <div class="col-2">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-offset-3 col-lg-9">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value="Setuju"> Saya Setuju dengan <a href="#">Kebijakan
                                            dan Ketentuan</a> yang
                                        berlaku.
                                    </label>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <input type="submit" class="btn btn-primary" value="Kirim">
                                    <input type="reset" class="btn btn-default" value="Reset">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src=" assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
