<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regis</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section class="" style="background-color: #f7f7f7; color: black;">
        <div class="container">
            <div class="row d-flex">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-uppercase text-center mb-5">Create an account</h1>
                        <h3 class="mb-4">Personal information</h3>
                        <form id="regisForm" class="">
                            <div class="form-group mb-3 ">
                                <label class="control-label col-3" for="inputGelar">Gelar:</label>
                                <div class="col-lg-4">
                                    <select class="form-select" id="inputGelar">
                                        <option selected>Pilih</option>
                                        <option value="Mr">Mr</option>
                                        <option value="Mrs">Mrs</option>
                                        <option value="Miss">Miss</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-3 ">
                                <label class="control-label col-3" for="inputNamadepan">Nama Depan:</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="inputNamadepan"
                                        placeholder="Masukan Nama Depan">
                                </div>
                            </div>
                            <div class="form-group mb-3 ">
                                <label class="control-label col-3" for="Nama">Nama Belakang:</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="NamaBelakang" placeholder="Nama Belakang">
                                </div>
                            </div>
                            <div class="form-group mb-3  row">
                                <label class="control-label">Tanggal Lahir</label>
                                <div class="col-3">
                                    <select class="form-control">
                                        <option>HH</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <select class="form-control">
                                        <option>MM</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <select class="form-control">
                                        <option>YY</option>
                                    </select>
                                </div>
                            </div>
                            <h3 class="my-4">Informasi Kontak</h3>
                            <div class="form-group mb-3 ">
                                <label class="control-label col-3" for="inputEmail">Email</label>
                                <div class="col-lg-9">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group mb-3 ">
                                <label class="control-label col-3" for="confirmEmail">Konfirmasi Email</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="confirmEmail" placeholder="Konfirmasi Email">
                                </div>
                            </div>
                            <div class="form-group mb-3 row">
                                <label class="control-label" for="nomor">Nomor Telepon</label>
                                <div class="col-3">
                                    <select class="form-control" id="Nomor">
                                        <option value="+62">Indonesia (+62)</option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <input type="text" class="form-control" id="Nomor" placeholder="Area">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" id="Nomor" placeholder="confirmEmail">
                                </div>
                            </div>
                            <h3 class="my-4">Detail Alamat</h3>
                            <div class="form-group mb-3 ">
                                <label class="control-label col-3" for="Alamat">Alamat:</label>
                                <div class="col-lg-9">
                                    <input rows="3" class="form-control" id="Alamat"
                                        placeholder="Masukan Alamat"></input>
                                </div>
                            </div>
                            <div class="form-group mb-3 ">
                                <label class="control-label col-3" for="Kelurahan">Kelurahan:</label>
                                <div class="col-lg-9">
                                    <input rows="3" class="form-control" id="Kelurahan"
                                        placeholder="Masukan Kelurahan"></input>
                                </div>
                            </div>
                            <div class="form-group mb-3 ">
                                <label class="control-label col-3" for="Kecamatan">Kecamatan:</label>
                                <div class="col-lg-9">
                                    <input rows="3" class="form-control" id="Kecamatan"
                                        placeholder="Masukan Kecamatan"></input>
                                </div>
                            </div>
                            <div class="form-group mb-3 ">
                                <label class="control-label col-3" for="KodePos">Kode Pos:</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="KodePos" placeholder="Kode Pos">
                                </div>
                            </div>
                            <div class="form-group mb-3 ">
                                <div class="col-offset-3 col-lg-9">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value="Setuju"> Saya Setuju dengan <a href="#">Kebijakan
                                            dan Ketentuan</a> yang
                                        berlaku.
                                    </label>
                                </div>
                            </div>
                            <br>
                            <div class="form-group mb-3 ">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <input type="submit" class="btn btn-primary" value="Kirim">
                                    <input type="reset" class="btn btn-default" value="Reset">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src=" assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
